<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Jobs</title>
</head>
<body>
    <h1> View All Jobs of  {{ username }}</h1>

    <table border="1">
        <tr>
            <th>Job Id</th>
            <th>Member Id</th>
            <th>Category</th>
            <th>Description</th>
            <th>Budget</th>
            <th>Contact Details</th>
        </tr>
        {% for row in jobs%}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>{{row.5}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
